{% extends 'base.html' %}
{% load static %}
{% block content %}
     <section class="page-section portfolio" id="portfolio" style="margin-top: 3rem; margin-bottom: 3rem;">
        <div class="container">
            <!-- Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Recommended Jobs:</h2>
            <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="row justify-content-center">
                    {% for job in jobs %}
                    <div class="col-md-6 col-lg-4 mb-5">
                        
                            <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                            </div>
                           
                                <p>{{job}}
                                 <br>
                                 <span style="font-size: 1.5rem; color: #2c3e50;">{{job.company_id}}</span></p>
                                 <p>{{job.job_description}}</p>
                                 <p>{{job.date_posted}}</p>
                        <button type='submit'>View Job Here</button>
                    </div>        
            {% endfor %}
                </div>
        </div>
    </section>
{% endblock %}
