{% extends 'companybase.html' %}
{% load static %}
{% block content %}
     <section class="page-section portfolio" id="portfolio" style="margin-bottom: 1rem; margin-top: 6rem;">
        <div class="container">
            <!-- Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Available Candidates:</h2>
            <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="row justify-content-center">
                    {% for applicant in applicants %}
                    <div class="col-md-6 col-lg-4 mb-5" style="box-shadow: 0 0 9px; padding: 1rem; margin: 2rem; background-color: #2c3e50; text-align: center;">
                        
                          
                                <p style="font-size: 2.5rem; color: white;">{{applicant.first_name}} {{applicant.last_name}}</p>
                                 <br>
                                 <p style="font-size: 1.25rem; color: white;">{{applicant.email}}</p>
                        <form style='padding: 2rem;' method='POST' action="{% url 'applicant' %}">
                            {% csrf_token %}
                            <input name='applicant_email' hidden value={{applicant.email}}> 
                            <button type='submit' style="font-size: 1.5rem; background-color: #1abc9c; border-radius: 20px; border-color: #1abc9c; padding: .5rem; color: white;">View Applicant Here</button>
                        </form>  
                    </div>        
            {% endfor %}
                </div>
        </div>
    </section>
{% endblock %}
