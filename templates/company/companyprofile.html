{% extends 'companybase.html' %}
{% load static %}
{% block content %}
 <!-- About Section-->
        <section class="page-section bg-primary text-white mb-0" id="about" style="margin-top: 6rem;">
            <div class="container">
                <!-- About Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-white">Company Name</h2>
                
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- About Section Content-->
                <div class='container-sm'>
                    <p class="lead" style="text-align: center;">Use these inputs to change Employer information:</p>
                    <br>
                    <br>
                
                    <form action="" method='POST' enctype='multipart/form-data'>
                        {% csrf_token %}
                        {{form.as_p}}
                    <!-- About Section Button-->
                        <div class="text-center mt-4">
                            <input type='submit' class="btn btn-xl btn-outline-light">
                        </div>
                    </form>
                </div>
                
                        
            </div>
        </section>
{% endblock %}
