{% extends 'base.html' %}
{% load static %}
{% block content %}

<br>
<br>

<br>
<br>

        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Your Skills:</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Portfolio Grid Items-->
                <div class="row justify-content-center">
                    {% for skill in skills%}

    <div>
    <div style="margin-right:1rem" class="ml-auto" ><p class 'lead'>{{skill.skill_id}}</p></div>
    <div style="margin-right:4rem" class="ml-auto"><p class 'lead'><a href="{%url 'deleteskills' skill.id%}">Delete Skill</a></p></div>
    </div>
{% endfor%}
                </div>
            </div>
        </section>



 
{% endblock %}
